<!-- input field user will type, prompt is assigned to place holder, two way binding for model -->
<input type="text" ng-model="model" placeholder="{{prompt}}" ng-keydown="selected=false"/><br/> 

<div class="items" ng-hide="!model.length || selected">
	<!-- loop through items, filtered by model, ng-mouseener and ng-class work together to high light the entry when a user hovers with the mouse -->
	<div class="item" ng-repeat="item in items | filter:model  track by $index" ng-click="handleSelection(item[title])" 
				style="cursor:pointer" ng-class="{active:isCurrent($index)}" ng-mouseenter="setCurrent($index)">
		<!-- display title field of itme -->
		<p class="title">{{item[title]}}</p>
		<!-- display subtitle field of item -->
		<p class="subtitle">{{item[subtitle]}}</p>
	</div>
</div>
